<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- https://github.com/stove-panini/fontconfig-emoji -->

	<selectfont>
	<rejectfont>

		<pattern>
		<patelt name="family">
			<string>DejaVu Sans</string>
		</patelt>
	</pattern>

	<pattern>
		<patelt name="family">
			<string>DejaVu Serif</string>
		</patelt>
	</pattern>

	<pattern>
		<patelt name="family">
			<string>DejaVu Sans Mono</string>
		</patelt>
	</pattern>

	</rejectfont>
	</selectfont>

</fontconfig>
